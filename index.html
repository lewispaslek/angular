<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="app.js"></script>
</head>
    <body ng-app="myApp">
        <header class="container"><h2>Moja aplikacja <small>Pracownicy</small></h2></header>
        <div class="container" ng-controller="workersController as worker">
            <ul class="list-group">
                <li class="list-group-item" ng-show="{{person.pracuje}}" ng-repeat="person in worker.workers">{{person.imie + ' ' + person.nazwisko}}</li>
            </ul>
        </div>
    </body>
</html>
